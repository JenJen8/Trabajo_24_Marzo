  <script type="text/javascript">
  const form=document.getElementById("pedido");
  form.addEventListener("submit", function(event){
  event.preventDefault();
const formData=new FormData(form);
  const orden={
  	nombre:formData.get("nombre"),
  	apellido:formData.get("apellido"),
  	telefono:formData.get("telefono"),
  	direccion:formData.get("direccion"),
  	colonia:formData.get("colonia"),
  	servilletas:formData.get("servilletas"),
  	comida:formData.get("comida"),

     papasg:document.getElementById("papasg").checked ? "Si":"No",

 pepinillos:document.getElementById("pepinillos").checked ? "Si":"No",

     fruta:document.getElementById("fruta").checked ? "Si":"No",
      bbq:document.getElementById("bbq").checked ? "Si":"No",
      mangoh:document.getElementById("mangoh").checked ? "Si":"No",
       buffalo:document.getElementById("buffalo").checked ? "Si":"No",
         totopos:document.getElementById("totopos").checked ? "Si":"No",
             tortillas:document.getElementById("tortillas").checked ? "Si":"No"
};
  localStorage.setItem("orden",JSON.stringify(orden));

});
